workflows:
  ios-release:
    name: iOS Release Build
    max_build_duration: 30
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Set up Flutter
        script: |
          cd busmate_app
          flutter pub get
          flutter doctor
      - name: Build iOS
        script: |
          cd busmate_app
          flutter build ios --release --no-codesign
    artifacts:
      - busmate_app/build/ios/iphoneos/Runner.app
    publishing:
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true