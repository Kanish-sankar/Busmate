plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file("key.properties")

if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace = "com.jupenta.busmate"
    compileSdk = 35
    ndkVersion = "27.0.12077973"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17

        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.jupenta.busmate"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = 5
        versionName = "2.0.3"
    }

    signingConfigs {
        release {
            if (keystoreProperties.containsKey('storeFile')) {
                storeFile file(keystoreProperties['storeFile'])
                storePassword keystoreProperties['storePassword']
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
            } else {
                // Fallback to debug keystore if release keystore is missing
                storeFile file("${System.properties['user.home']}/.android/debug.keystore")
                storePassword 'android'
                keyAlias 'androiddebugkey'
                keyPassword 'android'
            }
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    bundle {
        language {
            enableSplit = false
        }
        density {
            enableSplit = true
        }
        abi {
            enableSplit = true
        }
    }
}

configurations.all {
    resolutionStrategy {
        force 'androidx.core:core:1.13.1'
        force 'androidx.core:core-ktx:1.13.1'
        eachDependency { details ->
            if (details.requested.group == 'com.google.firebase' && details.requested.name == 'firebase-auth') {
                details.useVersion '23.0.0'
                details.because 'Kotlin 1.9 compatible firebase-auth'
            }
            if (details.requested.group == 'com.google.firebase' && details.requested.name == 'firebase-auth-ktx') {
                details.useVersion '23.0.0'
                details.because 'Kotlin 1.9 compatible firebase-auth-ktx'
            }
        }
    }
}

dependencies {
    // âœ… Add the desugaring library
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4'

    // Force compatible androidx.core versions for AGP 8.2.1
    constraints {
        implementation('androidx.core:core:1.13.1') {
            because 'AGP 8.2.1 requires androidx.core < 1.16.0'
        }
        implementation('androidx.core:core-ktx:1.13.1') {
            because 'AGP 8.2.1 requires androidx.core < 1.16.0'
        }
    }

    // Add Firebase Messaging dependency
    implementation 'com.google.firebase:firebase-messaging:23.4.1'

    // Force firebase-auth to a Kotlin 1.9-compatible version to avoid metadata mismatch
    implementation 'com.google.firebase:firebase-auth:23.0.0'

    // your other dependencies...
}

flutter {
    source = "../.."
}
