plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = (localProperties.getProperty('flutter.versionCode') ?: '1').toInteger()
def flutterVersionName = (localProperties.getProperty('flutter.versionName') ?: '1.0')

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file("key.properties")

def isReleaseBuild = gradle.startParameter.taskNames.any { it?.toLowerCase()?.contains('release') }

if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

if (isReleaseBuild) {
    if (!keystorePropertiesFile.exists()) {
        throw new GradleException(
                "Missing android/key.properties. " +
                        "Create it with storeFile/storePassword/keyAlias/keyPassword (storeFile is relative to android/). " +
                        "Example storeFile=../upload-keystore.jks"
        )
    }

    ['storeFile', 'storePassword', 'keyAlias', 'keyPassword'].each { key ->
        def value = keystoreProperties[key]
        if (value == null || value.toString().trim().isEmpty()) {
            throw new GradleException("Missing '${key}' in android/key.properties (required for release signing).")
        }
    }

    def resolvedStoreFile = rootProject.file(keystoreProperties['storeFile'])
    if (!resolvedStoreFile.exists()) {
        throw new GradleException(
                "Keystore file not found at: ${resolvedStoreFile}. " +
                        "Fix 'storeFile' in android/key.properties (e.g. ../upload-keystore.jks)."
        )
    }
}

android {
    namespace = "com.jupenta.busmate"
    compileSdk = 35
    // Removed ndkVersion to avoid native library stripping issues

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17

        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.jupenta.busmate"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutterVersionCode
        versionName = flutterVersionName
    }

    signingConfigs {
        release {
            storeFile rootProject.file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            
            // Skip native debug symbol stripping to avoid build issues
            ndk {
                debugSymbolLevel 'NONE'
            }
        }
    }

    bundle {
        language {
            enableSplit = false
        }
        density {
            enableSplit = true
        }
        abi {
            enableSplit = true
        }
    }
}

